{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>
    <h1>Formulario de Ingreso de Productos</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
